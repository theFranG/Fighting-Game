<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/katanas-5689453-4847172.png">
    <title>Katana-Fight FG</title>
</head>

<body style="background-color: black;
width:100vw;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;">
    <!-- Red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Smaller red container div -->
        <div style="position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 20px;">
            <!-- Player health -->
            <div style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid #e7e5e4;
            border-left: 4px solid #e7e5e4;
            border-bottom: 4px solid #e7e5e4;
            ">
                <div style="
                background-color: #dc2626;
                height: 30px; width: 100%;"></div>
                <div id="playerHealth" style=" 
                position: absolute;
                background: #818cf8; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer" style="
            background-color: #44403c;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e7e5e4;
            border: 4px solid #e7e5e4">10</div>
            <!-- Enemy health -->
            <div style="
            position: relative;
            width: 100%;
            border-top: 4px solid #e7e5e4;
            border-right: 4px solid #e7e5e4;
            border-bottom: 4px solid #e7e5e4;">
                <div style="
                background-color: #dc2626;
                height: 30px;"></div>
                <div id="enemyHealth" style=" 
                position: absolute;
                background: #818cf8; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="
        position: absolute;
        color: antiquewhite;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;">Tie</div>
        <canvas></canvas>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/Utils.js"></script>
<script src="./js/classes.js"></script>
<script src="./index.js"></script>

</html>
